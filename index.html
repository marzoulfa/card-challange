<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="card__content">

       <div class="text">
        <h1>
          Get <span> insights</span>  that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="numbers">
          <div>  <span>10k+</span> companies</div>
          <div>  <span>314</span>Templates</div>
          <div>   <span>12m+</span> queries</div>
        </div>

       </div>

       <div class="image">
        <picture>
          <source media="(min-width: 968px)" srcset="images/image-header-desktop.jpg">
          <source media="(min-width: 375px)" srcset="images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="" srcset="">

        </picture>
       </div>

    </div>
  </div>

</body>
</html>
